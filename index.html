<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <div class="timer">
        <div class="choose__block">
            <div class="choose__btns">New Year</div>
            <div class="choose__btns">Christmas day</div>
            <div class="choose__btns">Women's day</div>
            <div class="choose__btns">St. Valentine's day</div>
        </div>
        <div class="content hide">
            <p>New Year in:</p>
        </div>
        <div class="content hide">
            <p>Christmas Day in:</p>
        </div>
        <div class="content hide">
            <p>Women's day in:</p>
        </div>
        <div class="content hide">
            <p>St. Valentine day in:</p>
        </div>
        <div class="time__block hide">
            <div class="timer__block">
                <span id="days"></span>
                Days
            </div>
            <div class="timer__block">
                <span id="hours"></span>
                Hours
            </div>
            <div class="timer__block">
                <span id="minutes"></span>
                Minutes
            </div>
            <div class="timer__block">
                <span id="seconds"></span>
                Seconds
            </div>   
        </div>
        <div class="time">             
            <button class="time__btn">Current date</button>
            <div class="output__block">
                <output class="output"></output>  
            </div>
        </div>
    </div>




    <script src="js/script.js"></script>

</body>

</html>
